---
# tasks file for nginx-php
- name: Install nginx
  yum: 
    state: present 
    name: "{{ item }}"
  with_items:
    - nginx

- name: install php
  include: 'install-php.yml'
  when: nginx_install_php

- name: service nginx
  service:
    name: nginx
    state: restarted
    enabled: yes  

- name: disable selinux
  selinux:
    state: disabled


